apiVersion: 1

datasources:
  - name: Postgres
    uid: postgres-ds
    type: postgres
    access: proxy
    isDefault: true
    url: postgres:5432
    user: admin
    secureJsonData:
      password: admin
    jsonData:
      database: app_db
      schema: public
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
